###############################################################################
# CONEXION A FUENTE DE DATOS POR DEFECTO
###############################################################################
#Fuente de datos por defecto
metadataRepositorySourceType=file
metadataRepositorySourceName=defaultSource
metadataRepositorySourcePath=repository/metadata
#metadataRepositoryFidBase=

#Fichero donde almacena fuentes por defecto
defaultSourcesFilename=repository/sources/default_sources.xml

###############################################################################
# CONEXION A REPOSITORIO DE CONTACTOS
###############################################################################
#repositorio en ficheros
contactCatalogType=ContactFileConnection
contactFileRepositoryPath=repository/contact

###############################################################################
# CONEXION A REPOSITORIO DE CATALOGOS DE ENTIDADES
###############################################################################
#repositorio en ficheros
featureCatalogueCatalogType=FeatureCatalogueFileConnection
featureCatalogueFileRepositoryPath=repository/featureCatalogue

##############################################################################
# CONEXION POR PROXY
##############################################################################
proxy_host=
proxy_port=
proxy_user=
proxy_password=

##############################################################################
# OTRAS PROPIEDADES
##############################################################################

